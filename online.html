<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#00BCD4">
    <meta name="viewport" content="width=device-width">
    <link href="/n.png" rel="icon" type="image/x-icon">
    <link href='/src/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/src/css/goofonts.css' rel='stylesheet' type='text/css'>
    <link href="/src/css/kast.css" rel="stylesheet" type="text/css">
    <title>Nick Walter Presents SHOUTcast HTML5 Radio Player</title>

</head>

<body>

<header>
    <img id="img-logo" src="/n.png">
</header>
<div id="content">
    <div class="row clearfix">
        <div class="card" title="Hindi">
            <div class="card-content" id="radio-1">
                <span>1</span>
                <a href="http://radiohsl.com/" target="_blank" title="Radio HSL">
                    <i>Radio HSL</i>
                </a>
            </div>
        </div>
        <div class="card" title="Punjabi">
            <div class="card-content" id="radio-2">
                <span>2</span>
                <i>Bhangra and Punjabi Jams Non Stop</i>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row clearfix" title="English">
            <div class="card">
                <div class="card-content" id="radio-3">
                    <span>3</span>
                    <i>BEATLES RADIO </i>
                </div>
            </div>
            <div class="card">
                <div class="card-content" id="radio-4">
                    <span>4</span>
                    <i>Megahitradio - Die volle Ladung Hits</i>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/src/js/jquery.min.js"></script>
<script src="/src/js/kast.js"></script>

<footer>
    <div class="container">
        <div class="row pull-right small">
            <div>Copyright Â© 1985 #NiteshKachroo, All rights
                reserved.&nbsp;<a href="/privacy-policy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
